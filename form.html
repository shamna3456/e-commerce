<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>sign in</title>
</head>
<body>
    <div class="form">
        <h1 class="heading">login</h1>
        <input type="text"placeholder="email"autocomplete="off"class="email"required> <br>
        <div style="height:10px ;"></div>
        <input type="password"placeholder="password"autocomplete="off"class="password"required> 
        <div style="height: 10px;"></div>
        <button type="button"class="submit-btn"onclick="logins()">login</button> 
        <div style="height: 10px;"></div>
        <a href="./register.html"class="link">don't have an account?register one</a>
    </div>
    <script src="./register.js"></script>
</body>
</html>
